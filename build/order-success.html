<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="img/logo/favicon.svg" type="image/svg+xml">
      <title>AfroConnect - Order Success</title>
      <!-- Bootstrap Css -->
      <link rel="stylesheet" href="vender/bootstrap/css/bootstrap.min.css">
      <!-- Icofont -->
      <link rel="stylesheet" href="vender/icofont/icofont.min.css">
      <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
      <!-- Custom Css -->
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body class="bg-light d-flex flex-column vh-100">
      <div class="p-3 bg-primary">
         <div class="d-flex align-items-center gap-3 inner-page-heaer">
            <button onclick="window.location.href='index.html';" class="text-white border-0 bg-transparent p-0"><i class="bi bi-arrow-left fs-5"></i></button>
            <div>
               <h6 class="fw-bold text-white mb-0">Order Successful</h6>
               <p class="text-white-50 small m-0">Your order has been placed successfully</p>
            </div>
         </div>
      </div>
      <div class="vh-100 my-auto overflow-auto">
         <div class="container py-5">
            <div class="row justify-content-center">
               <div class="col-md-8">
                  <div class="card shadow-sm">
                     <div class="card-body text-center p-5">
                        <div class="mb-4">
                           <i class="icofont-check-circled text-success display-1"></i>
                        </div>
                        <h2 class="fw-bold mb-3">Thank You for Your Order!</h2>
                        <p class="mb-4">Your order has been placed successfully and is being processed.</p>
                        <p class="mb-4">Order #: <strong>AFC-2025-0001</strong></p>
                        <p class="mb-4">You will receive an email confirmation shortly with your order details.</p>
                        <div class="d-grid gap-2 col-md-6 mx-auto">
                           <button onclick="window.location.href='index.html';" class="btn btn-primary border-0 bg-transparent p-0">Continue Shopping</button>
                           <button onclick="window.location.href='account-orders.html';" class="btn btn-outline-primary border-0 bg-transparent p-0">View My Orders</button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      
      <!-- Footer -->
      <footer class="footer fixed-bottom bg-white shadow-sm">
         <div class="container">
            <div class="row align-items-center justify-content-between py-3">
               <div class="col-auto">
                  <button href="index.html" class="text-decoration-none text-dark">
                     <i class="icofont-home fs-4"></i>
                     <span class="d-block small">Home</span>
                  </button>
               </div>
               <div class="col-auto">
                  <button href="listing.html" class="text-decoration-none text-muted">
                     <i class="icofont-sale-discount fs-4"></i>
                     <span class="d-block small">Offers</span>
                  </button>
               </div>
               <div class="col-auto">
                  <button href="shop-cart.html" class="text-decoration-none text-muted">
                     <i class="icofont-shopping-cart fs-4"></i>
                     <span class="d-block small">Cart</span>
                  </button>
               </div>
               <div class="col-auto">
                  <button href="my-account.html" class="text-decoration-none text-muted">
                     <i class="icofont-user fs-4"></i>
                     <span class="d-block small">Account</span>
                  </button>
               </div>
            </div>
         </div>
      </footer>
      
      <!-- Bootstrap Bundle with Popper -->
      <script src="vender/bootstrap/js/bootstrap.bundle.min.js"></script>
      <!-- Slick Slider -->
      <script src="vender/slick/slick/slick.min.js"></script>
      <!-- Custom Script -->
      <script src="js/script.js"></script>
   </body>
</html>
