<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Responsive Design - AfroConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .device-frame {
            border: 2px solid #333;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .device-header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .device-content {
            padding: 10px;
        }
        .mobile {
            width: 375px;
            height: 667px;
        }
        .tablet {
            width: 768px;
            height: 1024px;
        }
        .desktop {
            width: 1200px;
            height: 800px;
        }
        iframe {
            border: none;
            width: 100%;
            height: calc(100% - 40px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Responsive Design - AfroConnect</h1>
        <p>This page allows you to test how the AfroConnect app looks on different devices.</p>
        
        <h2>Mobile View (375x667)</h2>
        <div class="device-frame mobile">
            <div class="device-header">Mobile</div>
            <iframe src="index.html"></iframe>
        </div>
        
        <h2>Tablet View (768x1024)</h2>
        <div class="device-frame tablet">
            <div class="device-header">Tablet</div>
            <iframe src="index.html"></iframe>
        </div>
        
        <h2>Desktop View (1200x800)</h2>
        <div class="device-frame desktop">
            <div class="device-header">Desktop</div>
            <iframe src="index.html"></iframe>
        </div>
    </div>
</body>
</html>
